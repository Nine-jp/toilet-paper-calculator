<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トイレットペーパー単価比較</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>トイレットペーパー単価比較</h1>
            <p>5つの商品の1mあたりの価格を比べてみましょう。</p>
        </header>
        <div class="comparison-area">
            <!-- 商品カード 1 -->
            <div class="calculator-card">
                <input type="text" class="company-name" placeholder="商品名・会社名（任意）">
                <div class="input-group">
                    <input type="number" class="price" placeholder="価格">
                    <select class="tax-type">
                        <option value="included">税込み</option>
                        <option value="excluded">税抜き</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="number" class="rolls" placeholder="ロール数">
                    <span>ロール</span>
                </div>
                <div class="input-group">
                    <input type="number" class="length" placeholder="長さ(m)">
                    <span>m/ロール</span>
                </div>
                <div class="buttons">
                    <button class="calculate-btn">計算</button>
                    <button class="reset-btn">削除</button>
                </div>
                <p class="result"></p>
            </div>
